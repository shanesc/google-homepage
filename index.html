<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header class="header">
      <ul class="nav">
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
        <li class="u-margin-left-auto"><a href="">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li class="nav__apps-img"></li>
        <li class="nav__signin"><a href="#">Sign in</a></li>

      <img alt="Google" src="images/logo.png" class="logo">

            </svg>
          </div>
          <input type="text" class="search-form__text-box">
        </label>
        <div class="btn-container">
          <a href="#" class="btn btn--grey">Google Search</a>
          <a href="#" class="btn btn--grey">I'm Feeling Lucky</a>
        </div>
      </form>
    </main>
    <footer class="footer">
      <ul class="footer-container">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">How Search works</a></li>
        <li class="u-margin-left-auto"><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>

</html>
