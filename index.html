<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <main>
      <img alt="Google" src="https://web.archive.org/web/20191130234759im_/https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" class="logo">
      <form class="search-form">
        <label class="search-form__bar">
          <div class="search-form__icon">
            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
            </svg>
          </div>
          <input type="text" class="search-form__text-box">
        </label>
        <div class="btn-container">
          <a href="#" class="btn btn--grey">Google Search</a>
          <a href="#" class="btn btn--grey">I'm Feeling Lucky</a>
        </div>
      </form>
    </main>
  </body>
</html>
